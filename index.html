<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> Tic-Tac-Toe </title>
        <link rel="stylesheet" href="./css/styles.css" />
    </head>
    <body>
        <h1> TIC-TAC-TOE </h1>
        <h2> Start playing by clicking on the boxes. </h2>
        <h3> First player is red <img src="./img/red.png">.  Second player is yellow  <img src="./img/yellow.png">. </h3>


        <div id="board">
                <div id="0" class="box"> <div id="C0" class="cercle"> </div> </div>
                <div id="1" class="box"> <div id="C1" class="cercle"> </div> </div>
                <div id="2" class="box"> <div id="C2" class="cercle"> </div> </div>
                <div id="3" class="box"> <div id="C3" class="cercle"> </div> </div>
                <div id="4" class="box"> <div id="C4" class="cercle"> </div> </div>
                <div id="5" class="box"> <div id="C5" class="cercle"> </div> </div>
                <div id="6" class="box"> <div id="C6" class="cercle"> </div> </div>
                <div id="7" class="box"> <div id="C7" class="cercle"> </div> </div>
                <div id="8" class="box"> <div id="C8" class="cercle"> </div> </div>
        </div>
        
        <div class="end-game">
            <div class="winner"> </div>
            <div class="score"> </div>
        </div>

        <div class="reset">
            <button id="reset" type="reset"> Reset game </button>
        </div>
        <script src="./index.js"> </script>
    </body>
</html>
